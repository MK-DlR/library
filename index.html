<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ðŸ“š Library ðŸ“š</title>
</head>
<body>
    <div id="container" style="text-align: center;">
        <h2>Reading List</h2>
        <!-- modal with form -->
        <dialog id="bookInput">
            <form id="userInput">
            <p>
                <label>
                    <p style="font-weight: bold;">Book Information</p>
                    <label for="title" style="font-weight: bold;">Title:</label><br>
                    <input type="text" id="title" name="title" placeholder="Fight Club"><br><br>
                    <label for="author" style="font-weight: bold;">Author:</label><br>
                    <input type="text" id="author" name="author" placeholder="Chuck Palahniuk"><br><br>
                    <label for="pages" style="font-weight: bold;">Pages:</label><br>
                    <input type="number" pattern="[0-9]+" id="pages" name="pages" placeholder="208"><br><br>
                    <label for="published" style="font-weight: bold;">Publication Date:</label><br>
                    <input type="text" id="published" name="published" placeholder="August 17, 1996"><br><br>
                    <label for="stats" style="font-weight: bold;">Read stats:</label><br>
                        <select id="stats" name="stats">
                            <option value="Read">Read</option>
                            <option value="Unread">Unread</option>
                        </select>
                    </label><br><br>
                    <label for="adaptation" style="font-weight: bold;">Has Adaptation:</label><br>
                        <select id="adaptation" name="adaptation">
                            <option value="no">No</option>
                            <option value="a movie">Movie</option>
                            <option value="a TV show">TV Show</option>
                        </select>
                    </label><br><br>
                    <label for="cover" style="font-weight: bold;">Book cover:</label><br>
                        <input type="file" id="cover" name="cover" accept="image/png, image/jpeg" />
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
            </form>
        </dialog>
        <p>
            <button id="addBook">Add A Book</button>
        </p>
        <output></output>

        <div id="bookContainer">
        </div>
    </div>
    <script src="libscript.js"></script>
</body>
</html>
